spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/binbin8223/paascloud-config-repo.git
          username:
          password:
          search-paths: /*
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168
encrypt:
  key-store:
    location: classpath:/server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass